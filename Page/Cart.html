<script>
  document.getElementById("CheakCard").addEventListener("click", function() {
    // Get the selected payment option from radio buttons
    const paymentOptions = document.querySelector('input[name="payment"]:checked');

    // Check if a payment option is selected
    if(paymentOptions) {
        // Get the value of the selected payment option
        const selectedPayment = paymentOptions.value;

        // If "visa" is selected, redirect to the checkout page
        if (selectedPayment === "visa") {
            window.location.href = './Cheakout.html'; // Replace with the actual checkout page URL
        } else {
            // If any other payment option is selected, show the notification
            document.getElementById("OrderNotification").style.display = "block";
            
        }
    } else {}
});

document.getElementById("Donerecpict").addEventListener("click", function() {
  document.getElementById("OrderNotification").style.display = "none";
  localStorage.setItem("products", JSON.stringify([]));  // Store an empty array
})

</script>
